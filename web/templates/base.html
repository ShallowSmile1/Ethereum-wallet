{% load static %}
<!doctype html>
<hmtl lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico'%}">
        <title>MopsCoin</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css'%}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
    </head>
    
    <body>
        <header>
            {% if  account.is_logged_in %}
                <nav class="navbar navbar-expand navbar-dark bg-dark">
                    <ul class="nav">
                        <a class=" nav-item site-header-inner pull-left w-32 h-32" href="{% url 'Home'%}"><div class="container-fluid"><img src="{% static 'img/dog.png' %}"></div></a>
                        <a class=" nav-item site-header-inner" href="{% url 'Home'%}"><h4>{{ account.account.address }}</h4></a>
                        <a class=" nav-item site-header-inner" href="{% url 'Transactions'%}"><h4>Transactions</h4></a>
                        <a class=" nav-item site-header-inner" href="{% url 'New_token'%}"><h4>Tokens</h4></a>    
                    </ul>
                    <ul class="navbar-nav ms-auto pe-3">
                        <a class="btn btn-danger" href="{% url "Logout" %}">Log out</a>
                    </ul>
                </nav>
            {% else %}
                <nav class="navbar navbar-expand navbar-dark bg-dark">
                    <div class="nav">
                        <a class=" nav-item site-header-inner pull-left w-32 h-32" href="{% url 'Home'%}"><div class="container-fluid"><img src="{% static 'img/dog.png' %}"></div></a>
                        <a class=" nav-item site-header-inner" href="#"><h4>Login</h4></a>
                    </div>
                </nav>
            {% endif %}
        </header>
        <main>
            {% block content %}
            {% endblock content %} 
        </main>
        

        <script 
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
            crossorigin="anonymous">
        </script>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous">
        </script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.slim.js"
            integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
            crossorigin="anonymous">
        </script>
    </body> 
</html>

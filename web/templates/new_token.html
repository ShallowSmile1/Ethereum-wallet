{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <h1>Send token</h1>
        <form action= "{% url 'New_token' %}" method='post'>{%csrf_token%}
            {{ form|crispy }}
            <p></p>
            <input type="submit" value="Send" class="btn btn-primary">
            {% if error %}
                <p>"{{ error }}"</p>
            {% endif %}
        </form>
    </div>


{% endblock content %}
